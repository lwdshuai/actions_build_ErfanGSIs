env:
  ROM_URL: https://113-0-67-84.pd1.123pan.cn:30443/download-cdn.123pan.cn/123-328/c7c01796/1812056964-0/c7c01796112fcf71e76ed98ba1391148/c-m11?v=5&t=1699323106&s=16993231063ddc5826f75c58bafd20ce5f7207cb06&r=H81KWG&bzc=1&bzs=1816765723&filename=Xiaomi+Civi+1S_hylz_OS1.0.23.10.25.DEV_14_8ba1391148.zip&x-mf-biz-cid=3051e9d4-b2a4-422c-b3ec-d70a3e92362e-584000&auto_redirect=0&xmfcid=9de6e0e8-d179-46b4-ae1f-bcf24e002d57-1-50111d3b1
  ROM_NAME: MIUI
  BUILD_TYPE: ab
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq install git wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://githubfast.com/erfanoabdi/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
       
       - name: Setting up ErfanGSI requirements
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs
              mkdir ./output
              sudo bash ./setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: |
              cd  $GITHUB_WORKSPACE/ErfanGSIs
              sudo bash ./url2GSI.sh -c --$BUILD_TYPE $ROM_URL $ROM_NAME
       
       - name: Zip GSI  
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              mkdir final
              zip -r final/GSI.zip ./*
       
       - name: Upload GSI to WeTransfer
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              curl -sL https://git.io/file-transfer | sh
              ./transfer wet ./final/GSI.zip

         
            
